<ion-view class="photos-view">
	<ion-nav-title>
		<span>#FRONTINFORTALEZA</span>
	</ion-nav-title>
	<ion-content>
		<div id="photos-container">
			<div class="photo" ng-repeat="photo in photos">
				<a ui-sref="app.photos_single({ photo_id: photo.id })">
					<img ng-src="{{ photo.images.low_resolution.url }}" class="photo-img" />
				</a>
			</div>
			<button ng-show="next_url" ng-click="paginationPhotos()" class="btn-more">+ Fotos</button>
		</div>
	</ion-content>
</ion-view>
